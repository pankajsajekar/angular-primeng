<section>
  <div class="section-header">
    <h6>Department</h6>
  </div>
  <div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/cmp/allservice']" >Home</a></li>
        <!-- <li class="breadcrumb-item active"><a href="#">Department</a></li> -->
        <li class="breadcrumb-item active" aria-current="page">Department</li>
      </ol>
  </div>
  <div>
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">
        <button class="add-btn" (click)="showSidebarAddDepartmenet = true">
          <i class="pi pi-plus" style="font-size: 0.8rem;"></i> Add Departement
        </button>
      </div>
      <div class="p-2 bd-highlight">Flex item</div>
      <div class="p-2 bd-highlight"> </div>
    </div>
  </div>
  <div class="table-containt">
    <div class="table-heading">
      <p>Department View</p>
    </div>
    <div class="table-table">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Department Name</th>
              <th scope="col">Department Code</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg></td>
            </tr>
          </tbody>
      </table>
  </div>
  </div>
</section>


<!-- Toast -->
<p-toast styleClass="p-toast-sm" [style]="{fontSize: '14px', 'width': '20%'}"></p-toast>

<!-- sidebar -->
<!-- styleClass="p-sidebar-md" -->
<p-sidebar [(visible)]="showSidebarAddDepartmenet" position="right" >   
  <ng-template pTemplate="header"><h6 class="sidebar-header">Add Department</h6></ng-template>
  <app-add-department (formSubmitted)="onFormSubmitted()" ></app-add-department>
</p-sidebar>
