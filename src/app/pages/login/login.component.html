<div class="background-image">
    <div class="overlay">
        <div class="container col-lg-6">
                <div class="card p-5" style="border-radius: 0;">
                    <form formGroup="loginForm" (ngSubmit)="onSubmit()">
                        <div class="my-2">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-6 col-md-6 col-sm-8 mt-3">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="email" formControlName="email" placeholder="Enter email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.pattern">Enter Valid Email</div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" formControlName="password" placeholder="Enter password" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <button [disabled]="loading" class="btn login_btn">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                                            Sign in
                                        </button>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="mt-5">
                                <a class="" href="#">Forgot Password?</a>
                            </div>
                            <div class="mt-2">
                                Don't have an account? <a  class="" routerLink="/register"> Signup</a>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
